<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/57_50.png">
    <script src="simplecalc.js"></script>

    <title>Simple Calculator</title>
    
</head>

<body>
    <div>
        <h3>Simple Calculator</h3>
        <div>
            <form method="post">
                <div>
                    <input type="number" name="n1" placeholder="type a number" required>
                </div>
                <div>
                    <input type="number" name="n2" placeholder="type a number" required>
                </div>
                <div>
                    <select name="selectCalMethod" required>
                        <option>Select</option>
                        <option value="add">Add</option>
                        <option value="subtract"> Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <p>Result screenshot</p>
    <img src="img/res2.png" alt="res1">
    <img src="img/res1.png" alt="res1">
</body>

</html>
