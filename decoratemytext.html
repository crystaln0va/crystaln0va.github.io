<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />
		<link rel="shortcut icon" href="img/57_50.png" type="image/png">
		
		<!-- link to your script file here -->
		<script src="decoratemytext.js"></script>
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<!-- DIV with Decor image inside -->
		<div>
			<img src="img/decorated.jpeg" alt="very decorated!" />
		</div>

		




		<!-- Your UI controls go here -->

		
		<fieldset>
			<!-- Legend to label entry box -->
			<legend>Text</legend>
			<!-- Entry box -->
    		<textarea id="txtinput" name="txtinput" rows="4" cols="30"></textarea>
		</fieldset>

    	<fieldset>
        	<legend>Decoration</legend>
        	<p>
				<!-- Butten that says 'bigger decorations' -->
            	<button id="btndecorate">Bigger Decorations!</button>
        	</p>
        	<p>
				<!-- Checkbox item -->
            	<input id="chkbling" type="checkbox">

				<!-- Label -->
            	<label for="chkbling">Bling</label>
        	</p>
    	</fieldset>
		
		
	</body>
</html>
