<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip calculator</title>
    <link href="tipcalc.css" rel="stylesheet" />
    <script src="tipcalc.js" type="text/javascript"></script>
</head>

<body>
    <h1>
        <img id="logo" src="img/calc.jpg" alt="Calculator image" />
        Tip Calculator
    </h1>

    <div>
        <label><input id="subtotal" type="text" /> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="text" /> % Tip</label>
    </div>

    <div>
        <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr />

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>
</body>

</html>
