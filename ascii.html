<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="ascii.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/57_50.png" type="image/png">
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animation.js" type="text/javascript"></script>
        <title>ASCIImation</title>
    </head>









    <body>
        <h1>CS472: ASCII Animation Viewer</h1>
        
        <div class="white_textarea">
            <textarea rows="20" cols="80">Testing my testy box.</textarea>
        </div>

        <div class="fieldset_div">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start"> Start </button>
                <button id="stop">Stop</button>
            </fieldset>

            <fieldset>
                <legend>Animation:</legend>
                <select id="animation">
                    <option value="Blank">Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Size:</legend>
                If I were to change the size...
            </fieldset>

            <fieldset>
                <legend>Speed:</legend>
                If I had super speed...
            </fieldset>
        </div>

        <div class="im_div">
            <a href="https://validator.w3.org/check?uri=referer"><img src="img/myhtml.png" alt=html_val/></a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="img/mycss.png" alt=css_val/></a>
        </div>
        
    </body>


</html>
